<style>
    .fixedcard {
        max-height:300px;
        overflow:auto;
    }
</style>
<div>
    <div >    
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12">
                <div class="card">
                    <div class="card-body h-25 d-inline-block">
                        <h5 class="card-title">Cr√©er une nouvelle proposition de mutation</h5>
                        <form>
                            <div class="row">
                                <div class="col-md-12 mb-3 col-12">
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="numeromutation">Numero Mutation</label>
                                            <input type="text" class="form-control-plaintext form-control-sm" name="" id="numeromutation" placeholder="numero mutation" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="categorie">Categorie</label>
                                            <input type="text" class="form-control-plaintext form-control-sm" value="mutation" name="" id="categorie" placeholder="categorie mutation" readonly>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="matriculegendarme">Matricule Gendarme</label>
                                            <input type="text" class="form-control form-control-sm" name="" id="matriculegendarme" placeholder="matricule gendarme" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="division">Division</label>
                                            <input type="text" class="form-control-plaintext form-control-sm" name="" id="division" placeholder="division du gendarme" readonly>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nomgendarme">Nom Gendarme</label>
                                            <input type="text" class="form-control form-control-sm" name="" id="nomgendarme" placeholder="nom du gendarme" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="prenomgendarme">Prenom Gendarme</label>
                                            <input type="text" class="form-control form-control-sm" name="" id="prenomgendarme" placeholder="prenom du gendarme" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="numerocni">Numero Carte Identification</label>
                                            <input type="text" class="form-control form-control-sm" name="" id="numerocni" placeholder="numero carte identification nationale" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="genre">Genre</label>
                                            <input type="text" class="form-control-plaintext form-control-sm" name="" id="genre" placeholder="genre du gendarme" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3 col-12">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <label for="fichierjoint">Demande Joints</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" name="" id="fichierjoint" placeholder="fichier joint" required>
                                                <label class="custom-file-label" for="validatedCustomFile">selectionner le fichier ...</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12 mb-3 col-12">
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <label for="fichierjoint">Motif</label>
                                                <textarea class="form-control form-control-sm" placeholder="motif mutation" name="" id="" cols="30" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <button class="btn btn-primary" type="submit">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-12">
                <div class="card-body">
                    <h5 class="card-title">Liste des mutations</h5>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <select class="form-control form-control-sm" name="status">
                                <option [value]="'matricule'" >Matricule</option>
                                <option [value]="'nom'">Nom</option>
                                <option [value]="'cni'">cni</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control form-control-sm" name="" placeholder="recherche ..." required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-sm">Imprimer</button>
                        </div>
                    </div>
                    <table class="col-md-12 table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Matricule</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prenom</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                
                        <tbody class="fixedcard" *ngIf="mutationList.length">
                            <tr *ngFor="let mutation of mutationList, let i = index">
                                <td>{{i}}</td>
                                <td>{{mutation?.agent.matricule}}</td>
                                <td>{{mutation?.agent.nom}}</td>
                                <td>{{mutation?.agent.prenom}}</td>
                                <td>{{mutation?.status}}</td>
                                <td><span class="badge badge-primary mouse" (click)="showmutation(mutation)" data-toggle="modal" data-target="#mutationModal">
                                        details
                                </span></td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!mutationList.length">
                            <tr>
                                <td></td>
                                <th></th>
                                <td></td>
                                <td>Vide</td>
                                <th></th>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
