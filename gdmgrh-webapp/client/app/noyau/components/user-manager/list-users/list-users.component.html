<div>
  <div >
    <div class="row">
        <div class="col-md-12 col-sm-12 col-12 text-center">
          <h2>Liste des utilisateurs</h2>
        </div>
    </div>

    <div class="row">
      <div class="col-md-10 col-sm-10 col-12">
        <div class="row">          
          <div class="form-group col-md-6 col-sm-6 col-12">
            <div class="row">
              <div class="col-md-5 col-sm-5 col-5">
                <label for="search">Rechercher par :</label>
              </div>
              <div class="col-md-7 col-sm-7 col-7">
                <select class="form-control form-control-sm" name="search" [(ngModel)]="searchOption">
                    <option [value]="username" >Nom d'utilisateur</option>  
                    <option [value]="agent" >Agent</option>
                    <option [value]="role" >Role</option>
                    <option [value]="active" >Status</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="form-group col-md-6 col-sm-6 col-12">
              <input type="username" class="form-control form-control-sm" #roleinput (keyup)="searchRole(roleinput.value)">
          </div>
        </div>
      </div>

      <div class="col-md-2 col-sm-2 col-12">
        <!-- Button trigger modal -->
        <button type="button" class="btn-sm btn-block btn-primary" data-toggle="modal" data-target="#userModal">
          Ajouter
        </button>
      </div>
    </div>

    <div class="row" >
      <table class="col-md-12 table">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Utilisateur</th>
                <th scope="col">Agent</th>
                <th scope="col">role</th>
                <th scope="col">Status</th>
              </tr>
          </thead>

          <tbody *ngIf="userList.length">
              <tr *ngFor="let user of userList, let i = index">
                <td>{{i}}</td>
                <td>{{user?.username}}</td>
                <td>{{user?.agent?.name}}</td>
                <td >{{user?.role}}</td>
                <th><span class="badge badge-pill {{user.active ? 'badge-success' : 'badge-danger'}} ">{{user.active ? 'actif' : 'inactif'}}</span></th>
                <td><span class="badge badge-primary mouse" (click)="showUser(user)" data-toggle="modal" data-target="#userModal">
                        afficher
                </span></td>
              </tr>
          </tbody>
          <tbody *ngIf="!userList.length">
              <tr>
                <td></td>
                <th></th>
                <td></td>
                <td>Vide</td>
                <th></th>
                <td></td>
                <td></td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Gestion des utilisateurs</h5>
          <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-created-users [action]="btnModal" [userForm]="userItem" (user)="handlerUserEmit($event)"></app-created-users>
        </div>
      </div>
    </div>
  </div>
