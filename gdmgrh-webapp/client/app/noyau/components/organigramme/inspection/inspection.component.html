<div class="card">
    <div class="card-body">
        <h4 class="card-title">Commandement Inspection Interne</h4>
        <div class="table-responsive" style="padding: 0rem; margin: 0rem;">
        <table class="table table-sm table-borderless" style="padding: 0rem; margin: 0rem;">
            <tbody>
                <tr>
                    <th class="">
                        <div class="card w-100">
                            <div class="card-body">
                                <h6 class="card-title text-center">Information Sur le commandement</h6>
                                <org-model-two-col [element]="cmdtInspection" [selectElement]="selectItem" [nameElement]="'cmdt'" 
                                [btnAction]="btnAction" (actionElement)="onElementEmit($event)"></org-model-two-col>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td class="">
                        <div class="card w-100">
                                <div id="accordion">
                                    <div class="card">
                                        <div class="card-header" id="headingOne">
                                        <h5 class="mb-0">
                                            <div class="mouse" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                <div class="float-left"><span class="mouse">Les Inspections Internes</span>
                                                <span class="badge badge-pill badge-primary">{{cmdtInspection?.subdivision.length}}</span></div>
                                            
                                                <div class="float-right"><span class="badge badge-pill badge-primary mouse" (click)="addSubdivision()"
                                                    data-toggle="modal" data-target="#inspectionModal">Ajouter</span></div>
                                                
                                            </div>
                                        </h5>
                                        </div>
                                    
                                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                            <div class="card-body" *ngIf="cmdtInspection?.subdivision">
                                                <div class="row">
                                                    <div class="col-sm-6" *ngFor="let cmdt of cmdtInspection?.subdivision">
                                                        <org-model-one-col [element]="cmdt" [selectElement]="selectItem" [nameElement]="'inspection'"
                                                            [btnAction]="btnAction" (actionElement)="onElementEmit($event)"></org-model-one-col>
                                                        <hr>
                                                    </div>
                                                    <hr>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="inspectionModal" tabindex="-1" role="dialog" aria-labelledby="inspectionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="inspectionModalLabel">Ajouter une inspection interne</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <org-model-one-col [element]="modelInspection" [selectElement]="selectItem" [nameElement]="'inspection'"
                [btnAction]="'Ajouter'" (actionElement)="onElementEmit($event)"></org-model-one-col>
                
        </div>
        </div>
    </div>
</div>
