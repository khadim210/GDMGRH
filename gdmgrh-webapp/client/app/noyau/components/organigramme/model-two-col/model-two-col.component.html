<form #elementForm="ngForm">
    <div class="row">
        <div class="col-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="nomcmdt">Nom : </label>
                <div class="col-sm-8">        
                    <input [(ngModel)]="element.nom" type="text" [required]="selectElement === element._id"
                        class="{{selectElement === element._id ? 'form-control' : 'form-control-plaintext'}} form-control-sm"
                        name="nomcmdt" placeholder="Nom {{nameElement}}" [readonly]="selectElement !== element._id">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="codecmdt">Code : </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="element.code" type="text" [required]="selectElement === element._id"
                        class="{{selectElement === element._id ? 'form-control' : 'form-control-plaintext'}} form-control-sm"
                        name="codecmdt" placeholder="code {{nameElement}}" [readonly]="selectElement !== element._id">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" [hidden]="!element.lieu && selectElement !== element._id">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="lieucmdt">Lieu : </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="element.lieu" type="text" [required]="selectElement === element._id"
                        class="{{selectElement === element._id ? 'form-control' : 'form-control-plaintext'}} form-control-sm"
                        name="lieucmdt" placeholder="lieu {{nameElement}}" [readonly]="selectElement !== element._id">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group row" [hidden]="!element.gps && selectElement !== element._id">
                <label class="col-sm-4 col-form-label" for="gpscmdt">GPS : </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="element.gps" type="text" [required]="selectElement === element._id"
                        class="{{selectElement === element._id ? 'form-control' : 'form-control-plaintext'}} form-control-sm"
                        name="gpscmdt" placeholder="gps {{nameElement}}" [readonly]="selectElement !== element._id">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" [hidden]="!element.chef && selectElement !== element._id">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="chefcmdt">Chef : </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="element.chef" type="text" [required]="selectElement === element._id"
                        class="{{selectElement === element._id ? 'form-control' : 'form-control-plaintext'}} form-control-sm"
                        name="chefcmdt" placeholder="chef {{nameElement}}" [readonly]="selectElement !== element._id">
                </div>
            </div>
        </div>
        <div class="col-6" [hidden]="!element.contact && selectElement !== element._id">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="contactcmdt">Contact : </label>
                <div class="col-sm-8">
                    <input [(ngModel)]="element.contact" type="number" [required]="selectElement === element._id"
                        class="{{selectElement === element._id ? 'form-control' : 'form-control-plaintext'}} form-control-sm"
                        name="contactcmdt" placeholder="contact {{nameElement}}" [readonly]="selectElement !== element._id">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="{{!(btnAction === 'Enregistrer' && selectElement === element._id) ? 'col-12' : 'col-6'}} text-center">
            <button type="button" (click)="onActionElement(element, 'modifier')" class="btn btn-sm btn-outline-primary"
                [disabled]="selectElement !== element._id && btnAction === 'Enregistrer' || !elementForm.form.valid" >
                {{selectElement === element._id ? btnAction : 'Modifier'}}
            </button>
        </div>
        <div class="col-6 text-center" [hidden]="!(btnAction === 'Enregistrer' && selectElement === element._id)">
            <button type="button" [disabled]="selectElement !== element._id && btnAction === 'Enregistrer'" 
                class="btn btn-sm btn-outline-danger" (click)="onActionElement(element, 'annuler')">Annuler</button>
        </div>
    </div>
</form>
