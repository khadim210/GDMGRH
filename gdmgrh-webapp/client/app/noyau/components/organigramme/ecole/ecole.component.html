<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Commandement des Ecoles</h5>
        <div class="table-responsive" style="padding: 0rem; margin: 0rem;">
        <table class="table table-sm table-borderless" style="padding: 0rem; margin: 0rem;">
            <tbody>
                <tr>
                    <th class="">
                        <div class="card w-100">
                            <div class="card-body">
                                <h5 class="card-title text-center">Information Sur le commandement</h5>
                                <div>
                                    <div class="form-group row" [hidden]="!cmdtEcole?.nom" style="margin: 0rem;">
                                        <label class="col-sm-2 col-form-label" for="nom">Nom : </label>
                                        <div class="col-sm-8">
                                            <input type="text" [value]="cmdtEcole?.nom" class="form-control-plaintext form-control-sm" name="nom" placeholder="nom" required>
                                        </div>
                                    </div>
                                        
                                    <div class="form-group row" [hidden]="!cmdtEcole?.code" style="margin: 0rem;">
                                        <label class="col-sm-2 col-form-label" for="code">Code : </label>
                                        <div class="col-sm-8">
                                            <input type="text" [value]="cmdtEcole?.code" class="form-control-plaintext form-control-sm" name="code" placeholder="code" required>
                                        </div>
                                    </div>

                                    <div class="form-group row" [hidden]="!cmdtEcole?.lieu" style="margin: 0rem;">
                                        <label class="col-sm-2 col-form-label" for="lieu">Lieu : </label>
                                        <div class="col-sm-8">
                                            <input type="text" [value]="cmdtEcole?.lieu" class="form-control-plaintext form-control-sm" name="lieu" placeholder="lieu" required>
                                        </div>
                                    </div>
                                        
                                    <div class="form-group row" [hidden]="!cmdtEcole?.gps" style="margin: 0rem;">
                                        <label class="col-sm-2 col-form-label" for="gps">GPS : </label>
                                        <div class="col-sm-8">
                                            <input type="text" [value]="cmdtEcole?.gps" class="form-control-plaintext form-control-sm" name="gps" placeholder="gps" required>
                                        </div>
                                    </div>

                                    <div class="form-group row" [hidden]="!cmdtEcole?.chef" style="margin: 0rem;">
                                        <label class="col-sm-2 col-form-label" for="chef">Chef : </label>
                                        <div class="col-sm-8">
                                            <input type="text" [value]="cmdtEcole?.chef" class="form-control-plaintext form-control-sm" name="chef" placeholder="chef" required>
                                        </div>
                                    </div>
                                        
                                    <div class="form-group row" [hidden]="!cmdtEcole?.contact" style="margin: 0rem;">
                                        <label class="col-sm-2 col-form-label" for="contact">Contact : </label>
                                        <div class="col-sm-8">
                                            <input type="text" [value]="cmdtEcole?.contact" class="form-control-plaintext form-control-sm" name="contact" placeholder="contact" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td class="">
                        <div class="card w-100">
                                <div id="accordion">
                                    <div class="card">
                                        <div class="card-header" id="headingOne">
                                        <h5 class="mb-0">
                                            <div class="mouse" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                <div class="float-left"><span class="mouse">Les Ecoles</span></div>
                                                
                                                <div class="float-right"><span class="badge badge-pill badge-primary">{{cmdtEcole?.subdivision.length}}</span></div>
                                            </div>
                                        </h5>
                                        </div>
                                    
                                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                            <div class="card-body" *ngIf="cmdtEcole?.subdivision">
                                                <div class="row">
                                                    <div class="col-sm-6" *ngFor="let cmdt of cmdtEcole?.subdivision">
                                                        <div class="card mb-3">
                                                            <div class="card-body">
                                                                <h5 class="card-title">{{cmdt.nom}}</h5>
                                                                <p class="card-text">

                                                                </p>
                                                                <div class="text-center">
                                                                    <span class="badge badge-pill badge-primary mouse">Detail</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
