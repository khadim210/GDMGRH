
<div class="">
    <div class="">
        <h2 align="left">Liste des Programmes d'Instructions</h2><br>

 
        <!-- Modal Ajouer -->
        <div class="modal fade" id="AddInstruction" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Ajouter un diplôme</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="form"  (submit)="submit()">
                      <div class="modal-body mx-3">
                        
                          <div class="md-form">
                              <label for="Intitulé">Intitulé:</label>
                    <input type="text" name="intitule" class="form-control" id="intitule" formControlName="intitule">
                          </div><br>
                          <div class="md-form">
                              <label for="Unité">Unité:</label>
                    <input type="text" name="unite" class="form-control" id="unite" formControlName="unite">
                          </div><br>
                          <div class="md-form">
                              <label for="Description">Description:</label>
                    <input type="textarea" name="description" class="form-control" id="description" formControlName="description">
                          </div><br>
                          <div class="md-form">
                              <label for="Date">Date:</label>
                    <input type="date" name="date" class="form-control" id="date" formControlName="date">
                          </div><br>
                          <div class="md-form">
                              <label for="Pièce jointe">Pièce jointe:</label>
                    <input type="file" name="piece" class="form-control" id="piece">
                          </div><br>
                      </div>
                      <div class="modal-footer d-flex justify-content-center">
                          <button class="btn btn-primary btn-md">Valider</button>
                          <button type="button" class="btn btn-default btn-md" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">Fermer</span>
                          </button>
                      </div>
                  </form>
                </div>
            </div>
        </div>


        <!-- Affiche la liste des grades -->
        <div class="text-right">
            <button class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#AddInstruction">Ajouter</button>
        </div>
