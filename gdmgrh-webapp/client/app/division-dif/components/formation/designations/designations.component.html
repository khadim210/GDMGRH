
<div class="">
    <div class="">
        <h2 align="left">Personnes désignées</h2><br>

 
        <!-- Modal Ajouer -->
        
        <div class="modal fade" id="AddDesignation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Nouvelle Désignation</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="form"  (submit)="submit()">
                      <div class="modal-body mx-3">
                        <div class="md-form">
                          <label for="Matricule">Matricule:</label>
                            <select type="text" name="matricule" class="form-control" id="matricule" formControlName="matricule">
                              <option value="" selected disabled hidden>--Choisissez un matricule--</option>
                              <option value="1247">1247</option>
                              <option value="1135">1135</option>
                              <option value="1625">1625</option>
                            </select>
                          </div> <br>
                          <div class="md-form">
                              <label for="Nom">Nom:</label>
                    <input type="text" name="nom" class="form-control" id="nom" formControlName="nom">
                          </div><br>
                          <div class="md-form">
                              <label for="Prénom">Prénom:</label>
                    <input type="text" name="prenom" class="form-control" id="prenom" formControlName="prenom">
                          </div><br>
                          <div class="md-form">
                          <label for="Grade">Grade:</label>
                            <select type="text" name="grade" class="form-control" id="grade" formControlName="grade">
                              <option value="" selected disabled hidden>--Choisissez le grade--</option>
                              <option value="Officier">Officier</option>
                              <option value="Sous-Officier">Sous-Officier</option>
                              <option value="Militaire">Militaire</option>
                            </select>
                          </div> <br>
                          <div class="md-form">
                          <label for="Service">Service:</label>
                            <select type="text" name="service" class="form-control" id="service" formControlName="service">
                              <option value="" selected disabled hidden>--Choisissez le service--</option>
                              <option value="Service 1">Service 1</option>
                              <option value="Service 2">Service 2</option>
                            </select>
                          </div> <br>
                          <div class="md-form">
                          <label for="Stage">Stage:</label>
                            <select type="text" name="stage" class="form-control" id="stage" formControlName="stage">
                              <option value="" selected disabled hidden>--Choisissez le stage--</option>
                              <option value="Stage 1">Stage 1</option>
                              <option value="Stage 2">Stage 2</option>
                            </select>
                          </div> <br>
                      </div>
                      <div class="modal-footer d-flex justify-content-center">
                          <button class="btn btn-primary btn-md">Valider</button>
                          <button type="button" class="btn btn-default btn-md" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">Fermer</span>
                          </button>
                      </div>
                  </form>
                </div>
            </div>
        </div> 


        <!-- Affiche la liste des personnes désignées -->
        <div class="text-right">
            <button class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#AddDesignation">Nouvelle désignation</button>
        </div>
