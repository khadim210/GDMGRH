<div>
    <div >
      <div class="row">
          <div class="col-md-10">
            <h2>Groupe d'utilisateurs</h2>
          </div> 
          <div class="col-md-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn-sm btn-primary" data-toggle="modal" data-target="#groupModal">
              Ajouter
            </button>
          </div>
      </div>
  
      <div class="row" >
        <table class="col-md-12 table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Unite</th>
                  <th scope="col">Utilisateur</th>
                  <th scope="col">Status</th>
                </tr>
            </thead>
  
            <tbody *ngIf="groupList">
                <tr *ngFor="let Group of groupList, let i = index">
                  <td>{{i}}</td>
                  <td>{{Group.name}}</td>
                  <td>{{Group.unite}}</td>
                  <td >{{Group?.users.length}}</td>
                  <th><span class="badge {{Group.status === 'actif' ? 'badge-success' : 'badge-danger'}}">{{Group.status}}</span></th>
                  <td><span class="badge badge-info">
                      <button type="button" class="btn-sm btn-info" (click)="showGroup(Group)" data-toggle="modal" data-target="#groupModal">
                          afficher
                        </button>
                  </span></td>
                </tr>
            </tbody>
            <tbody *ngIf="!groupList">
                <tr>
                  <td></td>
                  <th></th>
                  <td></td>
                  <td>Vide</td>
                  <th></th>
                  <td></td>
                  <td></td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="groupModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="groupModalLabel">Gestion des groupes</h5>
            <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-creat-group [action]="btnModal" [groupForm]="groupItem" (group)="handlerGroupEmit($event)"></app-creat-group>
          </div>
        </div>
      </div>
    </div>
