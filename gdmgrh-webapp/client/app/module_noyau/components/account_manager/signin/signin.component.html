<div class="container">
    <br>
    <br>
    <div class="offset-sm-4 col-sm-4">
        <form class="form-signin text-center">      
            <div class="text-center mb-4">
                <img class="mb-4" src="assets/images/logo_gend_sn.png" alt="" width="100" height="150">
                <h1 class="h3 mb-3 font-weight-normal">Identifiez-vous</h1>
                <div class="alert alert-danger" role="alert">
                    Nom d'utilisateur ou mot de passe incorrecte
                </div>
            </div>
            <div class="checkbox mb-3">
                <label for="inputUsername" class="sr-only">Nom d'utilisateur</label>
                <input type="text" class="form-control" name="inputUsername" [(ngModel)]="signinModel.username" placeholder="nom d'utilisateur" required autofocus>
            </div>
            <div class="checkbox mb-3">
                <label for="inputPassword" class="sr-only">Mot de passe</label>
                <input type="password" class="form-control" name="inputPassword" [(ngModel)]="signinModel.password" placeholder="mot de passe" required>
            </div>
            <div class="checkbox mb-3">
                <!-- <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            -->
            </div>
            <button class="btn btn-lg btn-primary btn-block"  type="button" (click)="signin()">Envoyer</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
    </div>
</div>
